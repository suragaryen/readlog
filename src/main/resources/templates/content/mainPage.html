<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    
    <th:block layout:fragment="head">
    	<title>Spring Boot</title>
		
        <!--/* css */-->
        <link th:href="@{/css/common.css}" rel="stylesheet" />
        <link th:href="@{/css/mainPage.css}" rel="stylesheet" />
    </th:block>
    <body>
        <!--<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>-->
		
        <div layout:fragment="content" class="content">
            <div class="sideBar">
				<h1>readlog</h1>
				<ul>
					<li><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1"/><a href="#"> 도서검색</a></li>
					<li><img width="25" height="25" src="https://img.icons8.com/ios/50/book--v1.png" alt="book--v1"/><a href="#"> 서재</a></li>
					
				</ul>
			</div>
            <div class="mainContent">
				<table border="1">
           <!-- 수정 전 코드
            <tr>
                <td>isbn</td>
                <td><img src="#" alt=""></td>
                <td><a href="#">도서제목</a></td>
                <td>저자/출판사</td>
                <td>출판일</td>
            </tr> 
            -->
            <!-- 수정 후 코드 -->
            <tr th:each="book:${books}">
                <td>[[${book.isbn}]]</td>
                <td><img th:src="${book.image}" th:alt="${book.title}" width="100"></td>
                <td><a th:href="${book.link}">[[${book.title}]]</a></td>
                <td>[[${book.author}]]/[[${book.publisher}]]</td>
                <td>[[${book.pubdate}]]</td>		
            </tr>
		</table>

			</div>
        </div>
        
        <!--<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>-->
    </body>
</html>
