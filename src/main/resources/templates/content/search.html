<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>

	<!--/* css */-->
	<link th:href="@{/css/common.css}" rel="stylesheet" />
	<link th:href="@{/css/sideBar.css}" rel="stylesheet" />
	<link th:href="@{/css/searchForm2.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	<!--/* js */-->
	<script th:src="@{/js/searchForm.js}" type="text/javascript"></script>
</th:block>
<style>

</style>

<body>
	<!--<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>-->

	<div layout:fragment="content" class="content">
		<div class="sideBar">
			<h1>readlog</h1>
			<ul>
				<li><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
						alt="search--v1" /><a href="#"> 도서검색</a></li>
				<li><img width="25" height="25" src="https://img.icons8.com/ios/50/book--v1.png" alt="book--v1" /><a
						href="#"> 서재</a></li>
			</ul>
		</div>
		<div class="mainContent">
			<form id="searchForm" action="/searchResult" method="get">
				<input name="searchInput" id="searchInput" type="text" placeholder="도서명을 입력하여 주세요." required>
				<i id="searchIcon" class="fa fa-search"></i>
			</form>

		</div>
	</div>

	<!--<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>-->
	<script>


		const clearInput = () => {
			const input = document.getElementsByTagName("input")[0];
			input.value = "";
		}

		
		/* submit Form */
		document.addEventListener("DOMContentLoaded", function() {
			
			document.getElementById('searchIcon').addEventListener("click", function(){
				document.getElementById('searchForm').submit();	
			});
			
		});
		
		/*
		function submitForm(){
			document.getElementById('searchForm').submit();
		}
*/
	</script>
</body>

</html>
